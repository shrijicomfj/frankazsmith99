  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #background-frame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .abstract-shapes {
      display: none;
    }

    .form-container {
      background: #fff;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      border: 5px solid #ddd;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group button {
      width: 107%;
      padding: 16px;
      background: #333333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .form-group button:hover {
      background: #1a1a1a;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
      text-align: left;
    }

    #domainLogo {
      max-height: 50px;
      display: block;
      margin: 0 auto 20px;
    }

    #session-expired {
      color: red;
      font-weight: normal;
      font-size: 14px;
    }

    .copyright-text {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      text-align: center;
      user-select: none;
    }
  </style>
</head>

    </div>
    <div class="form-group">
      <button type="submit">Verify My Access</button>
    </div>
  </form>
